<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <header>
        <div id="left-header">
            <span id="left-header-text">FAKE Artists</span>
        </div>
        <div>
            <ul>
                <li><a href="/Profile?id=">TEST</a></li>
                <li><a href="http://">TEST</a></li>
                <li><a href="http://">TEST</a></li>
                <li><a href="http://">TEST</a></li>

            </ul>
        </div>
    </header>
    <article class="artist-info">
        <img id="profile-img" src="{{.Image}}" alt="" srcset="">
        <h1>{{.Name}}</h1>
        <div>
            <span>Creation Date</span>
            <span>{{.CreationDate}}</span>
        </div>
        <div>
            <span>First Album</span>
            <span>{{.FirstAlbum}}</span>
        </div>
    </article>
    <article class="Members">
        <h1>Members</h1>

        <div class="members-container">
            {{range .Members}}
                <div class="member">
                    <div class="member-img"><img src="./assets/images/member.png" alt="" srcset=""></div>
                    <div class="member-info">
                        <h3>{{.}}</h3>
                    </div>
                </div>

            {{end}}
        </div>
    </article>
</body>
</html>
